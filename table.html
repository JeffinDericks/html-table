<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td 
        {border: 2px solid black;
        border-collapse: collapse;
    text-align: center;}

    </style>
</head>
<body>
    <h1><center><b>TABLE</b></center></h1>
<table style="width: 50%" align="center">
        <tr>
            <th>Block</th>
            <th>Inline</th>
            <th>Symantic</th>
    </tr><br>

    <tr>
        <td>&lt;address&gt;</td>
        <td>&lt;a&gt;</td>
        <td>&lt;nav&gt;</td>
    </tr>
    <tr>
        <td>&lt;bb&gt;</td>
        <td>&lt;abbr&gt;</td>
        <td>&lt;acronym&gt;</td>
    </tr><br>

    <tr>
        <td>&lt;aside&gt;</td>
        <td>&lt;b&gt;</td>
        <td>&lt;area&gt;</td>
    </tr>
    <tr>
        <td>&lt;dl&gt;</td>
        <td>&lt;bdo&gt;</td>
        <td>&lt;article&gt;</td>
    </tr>
    <tr>
        <td>&lt;dt&gt;</td>
        <td>&lt;big&gt;</td>
        <td>&lt;aside&gt;</td>
    </tr>
    <tr>
        <td>&lt;figcaption&gt;</td>
        <td>&lt;cite&gt;</td>
        <td>&lt;audio&gt;</td>
    </tr>
    <tr>
        <td>&lt;pre&gt;</td>
        <td>&lt;data&gt;</td>
        <td>&lt;footer&gt;</td>
    </tr>
</table>

    
</body>
</html>
